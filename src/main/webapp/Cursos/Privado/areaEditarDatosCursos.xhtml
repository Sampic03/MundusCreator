<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <section class="vh-75 ">

            <div class="container h-100 mt-5 mb-5">
                <div class="row d-flex justify-content-center align-items-center h-100">

                    <div class="bg-secondary" style="border-radius: 15px;">
                        <div class="card-body p-5 text-light">
                            <h2 class="text-uppercase text-center mb-5">Editar Usuario</h2>
                                <div class="text-center mb-5">
                                    <img src="#{usuarioSession.usuExt.USUFoto}" class="rounded-circle" alt="" height="250px" width="230px"/>
                                </div>
                            
                           <h:form class="row g-3 ">
                                       
                                    <div class="col-12 col-md-12 col-lg-4 col-xl-6 ">
                                        <div class="form-outline mb-4  ">
                                            
                                            <h:inputText
                                               
                                                html5:type="text"
                                                id="formNombreC"
                                                class="form-control form-control-lg  border-dark bg-dark text-light was-validated"
                                                style="border: black;" 
                                                required="true"
                                                requiredMessage="Ingresa un nombre"
                                                html5:placeholder="Nombre"
                                                />
                                            <h:message for="formNombreC" style="color: red"/>

                                        </div>

                                        <div class="form-outline mb-4  ">

                                            <h:inputText html5:type="text"
                                                         id="DescripcionCurso"
                                                         class="form-control form-control-lg  border-dark bg-dark text-light was-validated"
                                                         style="border: black;" 
                                                         required="true"
                                                         requiredMessage="Ingresa una descripcion"
                                                         html5:placeholder="Descripcion"
                                                         
                                                         />
                                            <h:message for="DescripcionCurso" style="color: red"/>


                                        </div>

                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">cerrar</button>
                                    <h:commandButton 
                                    class="btn btn-dark btn-block text-light"
                                    value="Guardar"
                                    >
                                    </h:commandButton>
                                    <button 
                                        type="button" 
                                    class="btn btn-block text-light" 
                                    style="background-color: #4b0081"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#modalEliminarUsuario"
                                    >
                                    Eliminar    
                                    </button>
                                    </div>
                                    </div>
                                </h:form>
                                    

                        </div>
                    </div>

                </div>
            </div>


        </section>



    </ui:composition>
</html>
