<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>



        
        <section class="vh-100 text-light ">
            <div class="container mt-5">
                <a 
            href="areaMensajesMasivos.xhtml" 
            class="btn text-light "
            style="background-color: #4b0081">
            Mensajes Masivos
        </a>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-12 col-lg-12 col-xl-8 col-xxl-8">
                        <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: black;">
                            <div class="card-body p-5 text-center bg-secondary" >

                                <h3 class="mb-5">Enviar Correo Individual</h3>

                                <h:form class="row g-3 needs-validation" >
                                    <div class="form-outline mb-4">
                                        <h:inputText 
                                            html5:type="email" 
                                            id="CorreoSend" 
                                            class="form-control form-control-lg bg-dark text-light"
                                            style="border: black;" 
                                            html5:placeholder="Correo electrònico" 
                                            required="true"
                                            requiredMessage="Ingresa un correo válido"
                                            value="#{usuarioSession.cooreoSend}">
                                            <f:validateBean for="formCorreo"/>
                                            <f:ajax event="keyup" render="@this correoMS"/>
                                        </h:inputText>
                                        <h:message id="correoMS" for="CorreoSend" class="text-danger"/>


                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <h:inputText 
                                            html5:type="text" 
                                            id="formAsuntoI" 
                                            class="form-control form-control-lg bg-dark text-light"
                                            style="border: black;" 
                                            html5:placeholder="Asunto" 
                                            required="true"
                                            requiredMessage="Ingresa el asunto del correo"
                                            value="#{usuarioSession.asunto}">
                                            
                                        </h:inputText>
                                        <h:message  for="formAsuntoI" class="text-danger"/>


                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <h:inputText 
                                            html5:type="text" 
                                            id="formMensajeI" 
                                            class="form-control form-control-lg bg-dark text-light"
                                            style="border: black;" 
                                            html5:placeholder="Mensaje" 
                                            required="true"
                                            requiredMessage="Ingresa un mensaje"
                                            value="#{usuarioSession.mensaje}">
                                            <f:validateBean for="formMensajeI"/>
                                            <f:ajax event="change" render="@this menssageMS"/>
                                        </h:inputText>
                                        <h:message id="menssageMS" for="formMensajeI" class="text-danger"/>


                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>

                                    <h:commandButton class="btn  btn-lg btn-block text-light"
                                                     style="background-color: #b80f22;" 
                                                     value="Enviar"
                                                     action="#{usuarioSession.sendMessage()}">
                                    </h:commandButton>

                                    <hr class="my-4"/>


                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <table class="table table-dark table-striped">
            <thead><h1 class="text-danger"><small>Solicitudes</small></h1>
                <tr>
                    <th scope="col">SOL_Id</th>
                    <th scope="col">Fecha_Solicitud</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td scope="row">Id</td>
                    <td scope="row">Fecha_Solicitud</td>
                    <td scope="row">Descripción</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-dark table-striped">
            <thead><h1 class="text-danger"><small>Respuestas</small></h1>
                <tr>
                    <th scope="col">RES_Id</th>
                    <th scope="col">Fecha_Respuesta</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td scope="row">Id</td>
                    <td scope="row">Fecha_Respuesta</td>
                    <td scope="row">Descripción</td>
                </tr>
            </tbody>
        </table>



    </ui:composition>
</html>
