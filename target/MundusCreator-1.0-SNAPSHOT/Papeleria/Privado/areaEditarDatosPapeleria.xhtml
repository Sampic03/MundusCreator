<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <section class="vh-75 ">
            <div class="mask d-flex align-items-center h-75">
                <div class="container h-100 mt-5 mb-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="bg-secondary" style="border-radius: 15px;">
                                <div class="card-body p-5 text-light">
                                    <h2 class="text-uppercase text-center mb-5">Editar Papeleria</h2>
                                    <div class="text-center mb-5">
                                        <h6 class="mb-1 me-4">Activades: </h6>
                                        <table class="table table-secondary table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Ruta</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <c:forEach items="#{papeleriaSession.papExt.actividadesCollection}" var="ac">
                                                        <td scope="col">
                                                            #{ac.ACTNombre}
                                                        </td>
                                                        <td scope="col">
                                                            #{ac.ACTRuta}
                                                        </td>
                                                    </c:forEach>

                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="text-center mb-5">
                                        <h6 class="mb-1 me-4">Documentos: </h6>
                                        <table class="table table-secondary table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Ruta</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <c:forEach items="#{papeleriaSession.papExt.documentosCollection}" var="do">
                                                        <td scope="col">
                                                            #{do.DOCNombre}
                                                        </td>
                                                        <td scope="col">#{do.DOCRuta}</td>
                                                    </c:forEach> 
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="text-center mb-5">
                                        <h6 class="mb-1 me-4">Evaluaciones: </h6>
                                        <table class="table table-secondary table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Ruta</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <c:forEach items="#{papeleriaSession.papExt.evaluacionesCollection}" var="ev">
                                                        <td scope="col">
                                                            #{ev.EVANombre}
                                                        </td>
                                                        <td scope="col">
                                                            #{ev.EVARuta}
                                                        </td>
                                                    </c:forEach>

                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>


                                    <h:form >

                                        <div class="form-outline mb-4">
                                            <h:inputText html5:type="text" 
                                                         id="formPapeleria"
                                                         class="form-control form-control-lg   was-validated"
                                                         required="true"
                                                         requiredMessage="Ingresa la descripcion de la multimedia"
                                                         html5:placeholder="Descripcion de la multimedia"
                                                         value="#{papeleriaSession.papExt.PAPDescripcion}"
                                                         />
                                            <h:message for="formPapeleria" style="color: red"/>

                                        </div>
                                        <div class="modal-footer">

                                            <button 
                                                type="button" 
                                                class="btn btn-block text-light" 
                                                style="background-color: red"
                                                data-bs-toggle="modal" 
                                                data-bs-target="#modalEliminarPapeleria"
                                                >
                                                Eliminar    
                                            </button>

                                            <h:commandButton 
                                                class="btn btn-block text-light"
                                                value="Guardar"
                                                style="background-color: #4b0081"
                                                action="#{papeleriaSession.editarPapeleria()}"
                                                >
                                            </h:commandButton>



                                            <button type="button"
                                                    class="btn text-light "
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#añadirActividad"
                                                    style="background-color: green">
                                                <i class="bi bi-plus-circle-dotted me-1"  style="color: white"/>Act
                                            </button>

                                            <button type="button"
                                                    class="btn text-light "
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#añadirDocumento"
                                                    style="background-color: green">
                                                <i class="bi bi-plus-circle-dotted me-1"  style="color: white"/>Doc
                                            </button><br/>

                                            <button type="button"
                                                    class="btn text-light "
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#añadirEvaluacion"
                                                    style="background-color: green">
                                                <i class="bi bi-plus-circle-dotted me-1"  style="color: white"/>Eva
                                            </button><br/>
                                        </div>

                                    </h:form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <h:form>
            <div class="modal fade" id="modalEliminarPapeleria" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-center text-light bg-secondary">
                            <h5 class="modal-title" id="modalEliminarPapeleriaLabel">¿Estás seguro que quieres eliminar la Papeleria?</h5>
                            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center bg-secondary">
                            <button type="button" class="btn btn-dark " data-bs-dismiss="modal">Cerrar</button>

                            <h:commandButton 
                                class="btn btn-block text-light ms-3"
                                value="Eliminar"
                                style="background-color: red"
                                action="#{papeleriaSession.eliminarPapeleria()}"
                                >
                            </h:commandButton>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <!-- Modal Actividad -->
        <div class="modal fade" id="añadirActividad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-secondary">
                        <h5 class="modal-title" id="staticBackdropLabel">Subir Actividad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-secondary">

                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <h:form>
                                <div class="form-outline mb-4">
                                    <h:inputText html5:type="number" 
                                                 id="formIdAct"
                                                 class="form-control form-control-lg   was-validated"
                                                 required="true"
                                                 requiredMessage="Ingresa el id de la Actividad"
                                                 html5:placeholder="ID de la Actividad"
                                                 value="#{papeleriaSession.idAct}"
                                                 />
                                    <h:message for="formIdAct" style="color: red"/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                            class="btn btn-block btn-dark "
                                            data-bs-dismiss="modal">Cerrar</button>
                                    <h:commandButton 
                                        class="btn btn-block text-light"
                                        value="Guardar"
                                        style="background-color: #4b0081"
                                        action="#{papeleriaSession.añadirActividad()}"
                                        >
                                    </h:commandButton>
                                </div>
                            </h:form>

                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- Modal Documento -->
        <div class="modal fade" id="añadirDocumento" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-secondary">
                        <h5 class="modal-title" id="staticBackdropLabel">Subir Documento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-secondary">

                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <h:form>
                                <div class="form-outline mb-4">
                                    <h:inputText html5:type="number" 
                                                 id="formIdDoc"
                                                 class="form-control form-control-lg   was-validated"
                                                 required="true"
                                                 requiredMessage="Ingresa el id del Documento"
                                                 html5:placeholder="ID del Documento"
                                                 value="#{papeleriaSession.idDoc}"
                                                 />
                                    <h:message for="formIdDoc" style="color: red"/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                            class="btn btn-block btn-dark "
                                            data-bs-dismiss="modal">Cerrar</button>
                                    <h:commandButton 
                                        class="btn btn-block text-light"
                                        value="Guardar"
                                        style="background-color: #4b0081"
                                        action="#{papeleriaSession.añadirDocumento()}"
                                        >
                                    </h:commandButton>
                                </div>
                            </h:form>

                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- Modal Evalucion -->
        <div class="modal fade" id="añadirEvaluacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-secondary">
                        <h5 class="modal-title" id="staticBackdropLabel">Subir Evaluación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-secondary">

                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <h:form>
                                <div class="form-outline mb-4">
                                    <h:inputText html5:type="number" 
                                                 id="formIdEva"
                                                 class="form-control form-control-lg   was-validated"
                                                 required="true"
                                                 requiredMessage="Ingresa el id de la Evaluación"
                                                 html5:placeholder="ID de la evaluación"
                                                 value="#{papeleriaSession.idEva}"
                                                 />
                                    <h:message for="formIdEva" style="color: red"/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                            class="btn btn-block btn-dark "
                                            data-bs-dismiss="modal">Cerrar</button>
                                    <h:commandButton 
                                        class="btn btn-block text-light"
                                        value="Guardar"
                                        style="background-color: #4b0081"
                                        action="#{papeleriaSession.añadirEvaluacion()}"
                                        >
                                    </h:commandButton>
                                </div>
                            </h:form>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </ui:composition>
</html>
