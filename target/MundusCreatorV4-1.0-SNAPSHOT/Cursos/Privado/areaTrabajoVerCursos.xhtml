<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <table class="table table-secondary table-striped mb-5" id="listcurso" >
            <thead><h1 class="text-dark"><small>Lista De Cursos</small></h1>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de Creaci√≥n</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Papeleria Id</th>
                    <th scope="col">Multimedia Id</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{cursoView.leerCursos()}" var="cu">
                    <tr>

                        <td scope="row">#{cu.PKCURId}</td>
                        <td scope="row">#{cu.CURnombre}</td>
                        <td scope="row">#{cu.CURFechaCreacion}</td>
                        <td scope="row">#{cu.CURDescripcion}</td>
                        <td scope="row">#{cu.FKPAPId.PAPDescripcion}</td>
                        <td scope="row">#{cu.FKMULId.MULDescripcion}</td>
                        <td scope="row">
                            <h:commandButton 
                                class="btn text-light" 
                                html5:data-bs-toggle="modal" 
                                html5:data-bs-target="#modalEditarCurso"
                                value="Editar"
                                style="background-color: #4b0081"

                                >
                            </h:commandButton>

                        </td>    
                    </tr>
                </c:forEach>
            </tbody>
        </table>


        

    </ui:composition>
</html>
